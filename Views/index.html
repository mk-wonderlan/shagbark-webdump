<!doctype html>
<meta charset=utf-8>
<ul id="messages"></ul>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<link rel="stylesheet" href="/site.css">
<script>
  var socket = io();
  socket.on('chat message',function(msg)
  {
    $('#messages').append($('<li>').text(msg));
  })
</script>
